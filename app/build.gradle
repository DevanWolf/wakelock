apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 7

        versionCode 9
        versionName "2.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
    productFlavors {
        free {
            applicationId "eu.thedarken.wl"
            versionNameSuffix "-f"
        }
        donate {
            applicationId "eu.thedarken.wldonate"
            versionNameSuffix "-d"
        }
    }

}
